<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/index.css">
        <title>Архив статей</title>
    </head>
    <body>
        <div class="header">
            <img src="{{ STATIC_URL }}static/cat.png" />
            <div class = "nexthtml">
            <a href="/login/"><h3>Авторизация</h3></a>
            <a href="/register/"><h3>Регистрация</h3></a>
            <a href="/article/new/"><h3>Создать статью</h3></a>
            {% if request.user.is_authenticated %}
            <h5>Действующий пользователь {{ user }}</h5>
            <a href="/logout/"><h3>Выйти</h3></a>
            {% endif %}
            </div>
        </div>
        <div class="archive">
            {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title"><a href="article/{{post.id}}">{{ post.title }}</a></h2>
                <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
            {% endfor %}              
        </div>
    </body>
</html>
