<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/index.css">
        <title>Статья</title>
    </head>
    <body>
        <div class="header">
            <img src="../static/cat.png" alt="Картинка потерялась("/>
            <a href="/"><h4>Все статьи</h4></a>
        </div>
        <div class="article">
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
        </div>
    </body>
</html>
